---
shell: "/bin/sh"
timeout: 5s # Max duration for all grabbers.
buckets:
  lithuania:
    host: foo.bar
    access_key: aabb
    secret_key: bbaa
    bucket: test
grabbers:
  alerting_rules:
    buckets:
      - lithuania
    file: "alerting_rules.tar.gz"
    path: "/etc/prometheus/rules"
    commands:
      - "kill -HUP $(pidof prometheus)"
